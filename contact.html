<!DOCTYPE html>
<html>
<head>
	<title> Contact Us</title>
	<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="scripts.js"></script>
</head>
<body>

<div class="w">
	<h2>Having any queries Contact me</h2>
	<div id="error_message"></div>
	<form id="myform" onsubmit="return validation()">
		<div class="inp">
			<input type="text" placeholder="Ener your name"  id="Name">
		</div>
		<div class="inp">
			<input type="text" placeholder="Subject of your queries"  id="Subject">
		</div>
		<div class="inp">
			<input type="text" placeholder="Your Contact Number"  id="Phone">
		</div>
		<div class="inp">
			<input type="text" placeholder="Your Active Email "  id="Email">
		</div>
		<div class="inp">
			<textarea id="Message" placeholder="Your Queries"></textarea>
		</div>
		<div class="btn">
			<input type="submit">
		</div>
	</form>
</div>
</body>
</html>
